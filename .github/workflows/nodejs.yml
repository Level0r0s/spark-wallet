name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@master
      with:
        node-version: 12.x
    - name: npm test
      run: |
        cd .tests
        npm ci
        npm test
      env:
        CI: true
